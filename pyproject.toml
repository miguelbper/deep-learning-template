[tool.poetry]
name = "dl-template"
version = "0.0.1"
description = "A template for deep learning projects, using PyTorch Lightning and Hydra."
authors = ["miguelbpgh <mbpereira94@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
ipykernel = "*"                                           
pytest = "*"                                              
numpy = "<2"                                              
pandas = "*"                                             
scipy = "*"                                   
sympy = "*"                                        
networkx = "*"                             
statsmodels = "*"                             
matplotlib = "*"                               
seaborn = "*"                                      
altair = "*"                                      
cvxpy = "*"                                       
scikit-learn = "*"                              
lightgbm = "*"                                     
xgboost = "*"                                     
catboost = "*"                                       
torch = { version = "*", source = "pytorch" }       
torchvision = { version = "*", source = "pytorch" } 
torchaudio = { version = "*", source = "pytorch" } 
lightning = "*"                                         
torchmetrics = "*"                                    
tensorboard = "*"
optuna = "*"                                         
mlflow = "*"                                         
tqdm = "*"                                          
psutil = "*"                                     
loguru = "*"                                       
codetiming = "*"                                    
joblib = "*"                                       
numba = "*"                                        
tabulate = "*"                                     
hydra-core = "*"                                      
pyarrow = "*"                                       
missingno = "*"                                    
transformers = "*"                                     
nltk = "*"                                       
scikit-image = "*"                                   
opencv-python = "*"                                            
pillow = "*"                                           
albumentations = "*"                               
timm = "*"                                             
segmentation-models-pytorch = "*"                   

[[tool.poetry.source]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cu124"
priority = "explicit"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
